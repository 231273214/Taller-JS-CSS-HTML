<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificación de Materia</title>
    <link rel="stylesheet" href="../css/materia.css">
</head>
<body>
    <h1>Calificación de Materia</h1>
    <div class="input-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="materia">Materia:</label>
        <input type="text" id="materia" placeholder="Ingrese la materia">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" placeholder="Ingrese la nota 1">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" placeholder="Ingrese la nota 2">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01" placeholder="Ingrese la nota 3">
    </div>
    <button onclick="calificarMateria()">Calificar</button>
    <div id="resultado"></div>
    <script src="../js/materia.js"></script>
</body>
</html>
